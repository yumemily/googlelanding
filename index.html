<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" />
    <title>Google</title>
</head>

<body>
    <nav>
        <a class="nav-item nav-space" href="#">Gmail</a>
        <a class="nav-item nav-space" href="#">Images</a>
        <i class="fa fa-bars fa-2x nav-space" style="color:#737373; font-size:20px;"></i>
        <i class="fa fa-user-circle fa-2x nav-space" style="color:#788F9C; font-size:25px;"></i>
    </nav>

    <section>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <div class="search-area">
            <div class="smaller-box">
                <img class="search-icon"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png">
                <input class="search-bar" type="text" />
                <img class="mic-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg">
                <!-- position: relative top:0px right or left: 0px-->
            </div>

            <div class="button-area">
                <button class="google-button">Google Search</button>
                <button class="google-button">I'm Feeling Lucky</button>
            </div>
            <div class="offer-area">
                Google offered in:
                <a class="offer-link" href="#">Tiếng Việt</a>
                <a class="offer-link" href="#">Français</a>
                <a class="offer-link" href="#">中文（繁體）</a>
            </div>

    </section>
</body>

<div class="footer">
    <div class="footer-top">
        Vietnam
    </div>
    <div>
        <div class="footer-bottom">
            <a class="f-link"
                href="https://ads.google.com/intl/en_vn/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="f-link"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
            <a class="f-link" href="https://about.google/">About</a>
            <a class="f-link" href="https://www.google.com/search/howsearchworks/">How Search works</a>
        </div>
        <div class="right-links">
            <a class="f-link" href="https://policies.google.com/privacy?fg=1">Privacy</a>
            <a class="f-link" href="https://policies.google.com/terms?fg=1">Terms</a>
            <a class="f-link" href="#">Settings</a>

    </div>
